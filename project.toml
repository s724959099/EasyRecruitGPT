[tool.poetry.dependencies]
python = "^3.8"
pip = { version = "^21.2.4", optional = true }
setuptools = "^58.0.4"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


# Add this line for pip-shims dependency
pip-shims = "*"

[tool.isort]
profile = "black"
line_length = 80
known_first_party = "elabasia-o2ai-databrick"

[tool.black]
line-length = 80